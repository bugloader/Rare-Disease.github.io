<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        h1 {
            font-size: 50px;
        }
        
        p {
            font-size: 30px;
        }
        
        span {
            color: blue;
        }
        
        header {
            height: 100px;
            text-align: center;
            background-repeat: no-repeat;
        }
        
        div.passage {
            margin: 0 auto;
            width: 70%;
        }
    </style>
    <title>Submited Pages</title>
    <script type="text/javascript" src="maxity.js"></script>
    <link rel="stylesheet" type="text/css" href="maxity.css">

<body>
    <img src="img\headImage.png" class="headImage">
    <table id="selectionsBorder">
        <tr>
            <td id="selection1" class="section" onclick="backToMenu()">Rare Disease Around Us</td>
            <td id="selection2" class="section" onclick="toResUsed()">Resources</td>
            <td id="selection3" class="section" onclick="toSubmited()">Submited Passages</td>
            <td id="selection4" class="section">Report Mistake</td>
        </tr>
    </table>
    <center>
        <div onclick="toWCPage()">
            <p>Whooping Cough</p>
            <p>(Also known as Pertussis)</p>
            <img src="img\cough.png" alt="img\cough.png" width=50%>
        </div>
        <div onclick="toALSPage()">
            <p>ALS</p>
            <p>(Amyotrophic Lateral Sclerosis)</p>
            <img src="img\iceBucketChallenge.jpg" alt="img\iceBucketChallenge.jpg" width=50%>
        </div>
        <div onclick="toRBSPage()">
            <p>Rabies</p>
            <img src="img\Rabid-dog.jpg" alt="img\Rabid-dog.jpg" width=50%>
        </div>
        <div onclick="toCSDPage()">
            <p>CSD</p>
            <p>Cat Scratch Disease</p>
            <img src="img\healthy-cat.jpg" alt="img\healthy-cat.jpg" width=50%>
        </div>
    </center>

    <footer>
        <!-- FotterMessage -->
    </footer>
